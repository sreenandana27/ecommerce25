<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static E-Commerce Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <nav>
      <div class="logo">ShopZone</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li class="cart">ðŸ›’ <span id="cart-count">0</span></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">

      <!-- Product 1 -->
      <div class="product-card">
        <img src="images/stylish sunglass.jpg" alt="stylish sunglass">
        <h3>Stylish Sunglasses</h3>
        <p>UV protected fashionable eyewear</p>
        <h4>$19.99</h4>
        <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="images/leather wallet.jpg" alt="leather wallet">
        <h3>Leather Wallet</h3>
        <p>Durable and sleek men's wallet</p>
        <h4>$24.99</h4>
        <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="images/smartphone stand.jpg" alt="smartphone stand">
        <h3>Smartphone Stand</h3>
        <p>Adjustable and foldable mobile stand</p>
        <h4>$9.99</h4>
        <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
      </div>

    </section>
  </main>

  <div id="confirmation" class="hidden">Item added to cart!</div>

  <script src="script.js"></script>
</body>
</html>
